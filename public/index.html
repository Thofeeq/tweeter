<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-------------------------------------------- External CSS -------------------------------------------------------->
    
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--Font CSS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!--Bootstrap CSS-->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- ------------------------------------------ App CSS -------------------------------------------------------- -->
    
    <!--Navbar CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--Tweet Form CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!--CSS for posted tweets-->
    <link rel="stylesheet" href="/styles/posted-tweets.css" type="text/css" />

    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!------------------------------------------- External JS -------------------------------------------------->

    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  
    <!-- ---------------------------------------- App JS ---------------------------------------------------->

    <script src="scripts/composer-char-counter.js"></script>
 
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter.</span>
      <button id="compose" type="button" class="btn btn-success btn-lg btn-cus"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span>Tweet!</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets/">
              <textarea  id="tweet-box" name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span id="counter-id"class="counter">140</span>
            </form>
            <!--html for error alerts-->
            <div id="error-empty" class="alert alert-danger" role="alert">
              Error: Tweet can NOT be empty.
            </div>
            <div id="error-tooLong" class="alert alert-danger" role="alert">
              Error: Tweet can NOT be more than 140 characters.
            </div>
          </section>
        <!--Tweet container for posted tweets-->
        <div class="tweet-container">
        <!--Posted tweets go here -->        
        </div>
    </main>
  </body>
</html>
