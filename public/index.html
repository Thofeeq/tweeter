<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!--Font CSS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- App CSS -->
    
   
    <!--Navbar CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!--Tweet Form CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
   
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  
    <script src="scripts/composer-char-counter.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/test.js"></script>
 
  </head>


  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter.</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form method="POST" action="/tweets/">
              <textarea  name="text" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>
        
            <div class="tweet-container">
                <article class="tweets">
                  <header>
                    <img src="/images/avatar_test.png" alt="">
                    <h3>Bill Fields</h3> 
                    <p>@SirIsaac</p>
                  </header>
                  <p>litte tweet here</p>
                  <hr>
                  <footer>
                    <p>10 days ago</p>
                    <div class="icons">
                        <span class="glyphicon glyphicon-flag  " aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-retweet " aria-hidden="true"></span>
                        <span class="glyphicon glyphicon-heart  " aria-hidden="true"></span> 
                    </div>
                  </footer>
                </article>
              </div>
     
    </main>
  </body>
</html>
